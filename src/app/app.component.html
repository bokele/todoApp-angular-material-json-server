<!-- Toolbar -->
<ng-template *ngIf="isLogin; else elseTemplate" >
<mat-toolbar color="primary" class="header">
  <div>Todo App</div>
  <span class="nav-tool-items" >
    <mat-icon (click)="sidenav.toggle()" class="hamburger">menu</mat-icon>
  </span>
</mat-toolbar>

<mat-sidenav-container>
  <!-- Sidenav -->
  <mat-sidenav  #sidenav [mode]="isBiggerScreen() ? 'over' : 'side'" [(opened)]="opened" [fixedInViewport]="true"
    [fixedTopGap]>
    <mat-nav-list>
      <a mat-list-item (click)="logout()">
        <mat-icon color="warm">logout</mat-icon> Logout
      </a>


    </mat-nav-list>
  </mat-sidenav>

  <!-- Main content -->
  <mat-sidenav-content>

    <!-- Applying the mat-tyography class adds styles for native elements. -->
    <section class="mat-typography title-group" >
      <h1>Todo List</h1>
      <mat-divider></mat-divider>
    </section>

    <!-- Angular material cards -->
    <div class="productCards">
      <router-outlet></router-outlet>
    </div>

  </mat-sidenav-content>
</mat-sidenav-container>

</ng-template>
<ng-template #elseTemplate>
  <router-outlet></router-outlet>
</ng-template>
